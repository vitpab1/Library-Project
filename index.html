<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="script.js" defer></script>

  <body>
    <div class="title">
      <h1 class="title-project">Library cards</h1>
      <button id="myBtn" class="myBtn">+ Add Book</button>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->


      <form id="form" onsubmit="return addBook()">
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="modal-title">Title</label>
          <input type="text" id="modal-title" required />

          <label for="modal-title">Author</label>
          <input type="text" id="modal-author" required />

          <label for="modal-pages">Pages</label>
          <input type="number" id="modal-pages" required />

          <label for="modal-read">Read</label>
          <input type="checkbox" id="modal-read" />

          <!-- <input class="submit" id="submit" type="submit"> -->
          <!-- class="submit" id="submit"  -->
          <input type="submit" class ="submit1" >

          <!-- <button type="submit">Submit</button> -->
        </div>
      </form>
    </div>

    <div class="cards-container" id="cards-container"></div>
  </body>
